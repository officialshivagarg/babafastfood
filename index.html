<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba Fast Food</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        section {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* ... Previous CSS code ... */

/* Style the menu */
section {
    padding: 2rem;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 20px;
}

h2 {
    color: #333;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    padding: 10px;
    border-bottom: 1px solid #eee;
}

/* Style the footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
    position: fixed;
    bottom: 0;
    width: 100%;
}

/* Responsive design */
@media (max-width: 600px) {
    header {
        font-size: 1.5rem;
    }
    section {
        margin: 10px;
    }
}

/* ... Additional styling can be added based on your design preferences ... */

    </style>
</head>
<body>
    <header>
        <h1>Baba Fast Food</h1>
        <p>Welcome to the tastiest place in town!</p>
    </header>

    <section>
        <h2>Menu</h2>
        <ul>
            <li>Baba's Burger - $5.99</li>
            <li>Spicy Chicken Sandwich - $6.99</li>
            <li>Vegetarian Delight Wrap - $4.99</li>
            <li>Crunchy Fries - $2.49</li>
            <li>Sweet Potato Nuggets - $3.99</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Baba Fast Food</p>
    </footer>
</body>
</html>
